<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <script src="https://kit.fontawesome.com/d79e7daaa5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container py-5">
        <h2 class="primary-text">Tax Formatter</h1>
        <div class="row g-4">
            <!-- left container  -->
            <div class="col-md-7">
                <div class="col-md-10 form-container">
                    <div class="i-btn">
                        <!-- <i class="fa-solid fa-info fa-shake"></i> -->
                        <i class="fa-sharp fa-solid fa-circle-info fa-shake"></i>
                    </div>
                    <h3 class="primary-text">Income Information</h1>
                        <!-- income  -->
                        <div class="parent-input">
                            <div id="levelName" class="label">
                                <label for="name">Enter your name</label>
                            </div>
                            <input onkeyup="handleCheck('name', this.value)" id="name" type="text"
                                class="form-control input-div" onfocus="handleLabel('levelName')"
                                onblur="handleBlur('levelName','name')">
                            <div style="color: red;" id="error_name"></div>
                        </div>
                        <!-- ...........  -->
                        <!-- income  -->
                        <div class="parent-input">
                            <div id="levelOccupation" class="label">
                                <label for="occupation">Enter your Occupation</label>
                            </div>
                            <input onkeyup="handleCheck('occupation', this.value)" id="occupation" type="text"
                                class="form-control input-div" onfocus="handleLabel('levelOccupation')"
                                onblur="handleBlur('levelOccupation','occupation')">
                            <div style="color: red;" id="error_occupation"></div>
                        </div>
                        <!-- ...........  -->
                        <!-- income  -->
                        <div class="parent-input">
                            <div id="levelIncome" class="label">
                                <label for="income">Enter your yearly income</label>
                            </div>
                            <input onkeyup="handleCheck('income', this.value)" id="income" type="text"
                                class="form-control input-div" onfocus="handleLabel('levelIncome')"
                                onblur="handleBlur('levelIncome','income')">
                            <div style="color: red;" id="error_income"></div>
                        </div>
                        <!-- ...........  -->

                        <button onclick="getTax()" class="btn btn-success my-2 px-5  submitBtn"
                            type="submit">Calculate</button>
                </div>

                <!-- display div -->

                <div>
                    <h1 class="text-warning" id="display"></h1>
                </div>
            </div>

            <!-- right container  -->
            <div class="col-11 mx-auto col-md-5 right-container">

                <div id="user_alert">
                    <h1 class="primary-text">OPPS!!!! No user Info added yet!!</h1>
                    <!-- <div style="width: 40%; margin: 5px auto;">
                        <img src="./images/404.png">
                    </div> -->
                </div>

            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary modal-btn d-none" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-3 position-relative">
                    <span>
                        <i class="fa-solid fa-circle-xmark modalBtn-closer" data-bs-dismiss="modal"></i>
                    </span>
                    <div class="modal-body"> </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
